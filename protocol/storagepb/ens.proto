syntax = "proto3";

package storagepb;

option go_package = ".;storagepb";

service Ens {
  rpc GetEnsByAddresses(EnsByAddressesRequest) returns (EnsByAddressesResponse);
  rpc GetAddressesByEnsNames(AddressesByEnsNamesRequest) returns (AddressesByEnsNamesResponse);
}

message EnsByAddressesRequest {
  repeated string addresses = 1;
}

message EnsName {
  string address = 1;
  string name = 2;
}

message EnsByAddressesResponse {
  repeated EnsName ens_names = 1;
}

message AddressesByEnsNamesRequest {
  repeated string names = 1;
}

message AddressesByEnsNamesResponse {
  repeated EnsName ens_names = 1;
}
